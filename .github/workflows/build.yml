name: Docker Build and Push

on:
  push:
    branches:
      - "main"

jobs:
  publish_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t moamen800/java-app:v1 .

      - name: Login to Docker Hub
        run: |
          docker login -u moamen800 -p "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Push Docker image
        run: |
          docker push moamen800/java-app:v1