name: Node.js Version Check Workflow

on:
  push

jobs:
  node_version_check:
    name: Node.js Version Check Job
    runs-on: ubuntu-latest
    container:
      image: node:latest
    steps:
      - name: Check Node.js Version
        run: node -v
      
      - name: List files before checkout
        if: github.ref == 'refs/heads/feature' # The Job will run only if the workflow runs from the feature branch
        run: ls 
        shell: bash

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List files after checkout
        if: github.event.inputs.version_name == 'test' # The Job will run Only if the workflow is manually triggered and the input versionName is "test"
        run: ls
        shell: bash