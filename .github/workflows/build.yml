name: Docker Build and Push

on:
  push:
    branches:
      - "main"

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Environment Variables
        run: echo "DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t moamen800/java-app:v1 .

      - name: Login to Docker Hub
        env:
          DOCKERHUB_TOKEN: ${{ env.DOCKERHUB_TOKEN }}
        run: echo "$DOCKERHUB_TOKEN" | docker login -u moamen800 --password-stdin
      
      - name: Push Docker image
        run: docker push moamen800/java-app:v1
